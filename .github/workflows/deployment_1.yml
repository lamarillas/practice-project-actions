name: Deployment Exercise 1
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
      - name: Run build
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
