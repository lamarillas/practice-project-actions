name: Test project
on: push
  jobs: 
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Run tests, build and  lint
          run: |
            npm test
            npm run build
            npm lint  
        - name: End
          run: echo End of practice...
